<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Orinico site vente en ligne">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" href="sass/main.css">
        <title>Oronico | Votre boutique e-commerce pour cameras, teddies et furnitures</title>

    </head>
    <body>
        <div class="page__container">
            <header class="navbar__header  ">
                <a href="index.html" aria-label="Retour sur la page d'accueil"><img class="navbar__logo" src="images/logo_orinico.webp" alt="Logo-Orinico"/></a>
                <a id="btn__cart" href="" class="cart__header" aria-label="bouton cart">
                    <img class="cart" src="images/logo_orinico.webp" alt="image__cart">
                    Panier
                </a>
            </header>
            <div class="homepage__container">
                <div class="title__homepage">
                    <h1>
                        <span class="word">Vous</span> 
                        <span class="word" >êtes</span>
                        <span class="word">chez</span>
                        <span class="word">Orinoco!</span>  
                    </h1>
                </div>
            </div> 
            <div class="form__container">
                <form id="form_1" novalidate success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
                    <div class="form-group ">
                        <label for="surname" class="black">
                            Nom
                        </label>
                        <input id="surname" type="text" placeholder="Entrer votre nom " class="form-control" />
                    </div>
                        <label for="name" class=" black">
                            Prénom
                            <input id="name" type='text' placeholder="Entrez votre prénon" class="form-control" />
                        </label>
                    <div class="form-group">
                        <label for="adresse" class="black">
                            Adresse
                        </label>
                        <input id="adresse" class="form-control" type="text" placeholder="3, allée des Lyonnais"  />
                    </div>
                    <div class="form-group">
                        <label for="city" class=black>
                            Ville
                        </label>
                        <input id="city"  placeholder="Lyon" class="form-control" />
                    </div> 
                    <div class="form-group">
                        <label for="email" class="black">
                            Adresse email
                        </label>
                        <input type="email" id="email" placeholder="entrez une adresse émail valide" class="form-control" required />
                    </div>
                    <button class="black" type="submit">
                        Validez votre commande !
                    </button>
                </form> 
            </div>      
            <footer class="footer__container ">
                <a onclick="aboutUs()" class="footer__all" tabindex="0">À propos de nous</a>
                <a onclick="contactUs()" class="footer__all" tabindex="0">Contactez-nous</a>
            </footer>
        </div>
    </body>
</html>
